<div class="jumbotron">
  <h2>Delete an Item</h2>
<form #frm="ngForm" (ngSubmit)="deleteItem(frm)"
      ng-controller="validateCtrl" name="delete-item-form" form.valid novalidate>
  <!--Label-->
  <label for="ISBN"><b>ISBN : </b></label>
  <input type="number" placeholder="Enter ISBN" class="form-control"
         name="ISBN" id="ISBN" required
         ngModel #isbnNumber="ngModel" pattern="[0-9]*">

  <!--Validation-->
  <div *ngIf="isbnNumber?.touched && isbnNumber?.errors?.required"
       class="alert-incorrect-value">
    <span ng-bind="ISBN"></span>
    ISBN is required
  </div>

  <label for="FreeSpaces"><b>Free Spaces remaining : </b></label>
  <label ng-model="FreeSpaces" id="FreeSpaces"></label><br>
  <br>
  <button type="reset" name="clear" class="btn btn-primary" id="clearbtn">Clear</button>
  <button type="submit" name="submit" class="btn btn-primary" id="submitbtn" [disabled]="frm.invalid">Submit</button>

</form>
</div>
